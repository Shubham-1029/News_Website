version: "3.8"
services:
  db:
    container_name: postgres_container
    image: postgres
    restart: always
    env_file: ./dev.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    env_file: ./dev.env
    ports:
      - "5050:80"
    depends_on:
      - db
  web:
    build: .
    restart: always
    image: news_website_web
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
